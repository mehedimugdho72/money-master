<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vanila-->
    <link rel="stylesheet" href="./style.css">
    <title>My-Money</title>
</head>

<body>
    <!-- header-section -->
    <header>
        <div class="container text-center text-info mt-5">
            <h1>My income and Savings Portfolio Management</h1>
        </div>
    </header>

    <!-- main-section -->
    <main>
        <section>
            <!-- add-picture -->
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 mt-5">
                        <div class="first-coloum">
                            <img src="image/Budgeting.png" class="img-fluid" alt="">
                        </div>
                    </div>
                    <div class="col-lg-6 mt-5">
                        <div class="second-coloum">
                            <h3 class="mt-3 ms-5">Income</h3>
                            <label>Income:</label>
                            <input id="income-input" type="number" required>
                            <h3 class="mt-3 ms-5">Expenses</h3>

                            <label>Food :</label>
                            <input id="food-input" type="number" required><br><br>
                            <label>Rent :</label>
                            <input id="rent-input" type="number" required><br><br>
                            <label>Clothes :</label>
                            <input id="clothes-input" type="number">
                            <br><br>

                            <!-- calculation-->
                            <button type="submit" id="caclulate-btn" class="btn btn-info btn-lg mt-3 text-white">Calculate</button>
                            <h3 class="mt-5 ms-5">Total Expenses : <span id="total-expenses">000</span></h3>
                            <h3 class="mt-3 ms-5">Balance Total : <span id="blance-total">000</span></h3>

                            <!-- save-->
                            <label>Save :</label>
                            <input id="save-input" class="w-25 me-3" type="number"><span>%</span>
                            <button id="save-btn" class="btn btn-info btn-lg m-3 text-white">Save</button>

                            <h3 class="mt-3 ms-5">Savings Amount : <span id="save-amount">000</span></h3>
                            <h3 class="mt-3 ms-5">Remaining Balance : <span id="remaining-amount">000</span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- javascript link -->
    <script src="./app.js"></script>
</body>

</html>
