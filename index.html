<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Wallet</title>


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vanilla-->
    <!-- <link rel="stylesheet" href="./style.css"> -->
</head>

<body class="bg-dark">

    <!-- header-section -->
    <header>
        <div class="container">
            <h1 class="text-center text-primary p-5">My E-Wallet</h1>
        </div>
    </header>
    <!-- header-section End -->

    <!-- main-section -->
    <main>

        <section>
            <div class="container">
                <div class="row gx-4 ">
                    <div class="col col-md-6 col-12">
                        <!--picture -->
                        <div class="p-3 border h-100 bg-dark">
                            <img src="image/Budgeting.png" class="img-fluid h-100 " alt="" />
                        </div>

                    </div>


                    <!-- Calculation Part-->
                    <div class="col">
                        <div class="p-3 border bg-dark text-white-50">
                            <h2 class="text-center">Income</h2>

                            <div class="text-center mb-3">

                                <div>
                                    <label for="name" class="form-label fs-2 px-2">Income:
                                    </label>

                                    <input type="number" placeholder="Enter income" class="bg-light" list="datalistOptions" id="input-income" />

                                </div>

                                <h3 class="text-center py-3">Expenses</h3>

                                <div>
                                    <label for="name" class="form-label px-3">Food:</label>
                                    <input type="number" placeholder="Enter Food Expense " class="bg-light" list="datalistOption1" id="food-expense" />
                                </div>


                                <div>

                                    <label for="name" class="form-label px-3">Rent:</label>
                                    <input type="number" placeholder="Enter Rent Expense " class="bg-light" list="datalistOption2" id="rent-expense" />
                                </div>

                                <div>

                                    <label for="name" class="form-label px-2">Clothes:</label>
                                    <input type="number" placeholder="Enter Clothe  Expense " class="bg-light" list="datalistOption3" id="cloth-expense" />
                                </div>

                                <button type="button" id="calculate-btn" class="text-center btn btn-primary px-5 my-3">Calculate</button>

                                <h3 class="text-center py-1">Total Expenses: <span id="total-expense">00</span> </h3>
                                <h3 class="text-center py-1">Balance: <span id="total-balance">00</span> </h3>
                                <!-- save  Section-->
                                <div>
                                    <label for="name" class="form-label px-2">Save:</label>
                                    <input type="text" placeholder=" Save Percents" class="bg-light w-25" list="datalistOption4" id="save-input" />
                                    <span> % </span>

                                    <button class=" btn btn-primary border" id="" onclick="saveCalculateBtn()">Save</button>
                                </div>
                                <!-- save -->
                                <h3 class="text-center  py-1">Saving Amount: <span id="saving-amount">00</span> </h3>
                                <h3 class="text-center py-1">Remaining Balance: <span id="remaining-balance">00</span>
                                </h3>
                                <!-- save  Section Totally End-->
                            </div>

                        </div>
                    </div>
                    <!-- Calculation Part End-->
                </div>
            </div>
        </section>

    </main>
    <!-- main-section End -->
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- javascript link -->
    <script src="JavaScript.js"></script>
</body>

</html>
